<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Asset 16@4x.png" alt="Little Lemon logo">
        </div>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="order.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <section >
            <h1 class="contact-header">Contact Us and Book Now</h1>
            <div class="contact">
                <div class="contact-form">
                    <form>
                        <div class="row">
                            <div class="input50">
                                <input type="text" placeholder="First Name">
                            </div>
                            <div class="input50">
                                <input type="text" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input50">
                                <input type="text" placeholder="Email">
                            </div>
                            <div class="input50">
                                <input type="text" placeholder="Subject">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input100">
                                <textarea placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input100">
                                <input  type="submit" value="Send" class="submit">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="contact-info">
                    <div class="info-box">
                        <img src="images/download-removebg-preview (4).png" alt="" class="contact-icon">
                        <div class="details">
                            <h4>Address</h4>
                            <p>28 Neon Tower, Chicago, Illinois, USA</p>
                        </div>
                    </div>
                    <div class="info-box">
                        <img src="images/download-removebg-preview (3).png" alt="" class="contact-icon">
                        <div class="details">
                            <h4>Email</h4>
                            <a href="mailto:anyone@example.com">littlelemon@gmail.com</a>
                        </div>
                    </div>
                    <div class="info-box">
                        <img src="images/download-removebg-preview (2).png" alt="" class="contact-icon">
                        <div class="details">
                            <h4>Call</h4>
                            <a href="tel:+19785555555">+1 978 555 5555</a>
                            <a href="tel:+19785554444">+1 978 555 4444</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <footer>
        <div class="footer-logo">
            <img src="images/Asset 20@4x.png" alt="">
        </div>

        <div class="text">
            <p>&copy; 2024 Little Lemon. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
